# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y                  

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_KEYBOARD_NAME="ryok90 Corne"

# Power management optimization
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Optimize wireless for battery life  
CONFIG_BT_CTLR_TX_PWR_MINUS_12=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_QUEUE_SIZE=5

# Reduce USB polling when not needed
CONFIG_ZMK_USB_LOGGING=n

# Split peripheral (slave/right) optimizations
CONFIG_ZMK_SPLIT_PERIPHERAL_HID_INDICATORS=n
CONFIG_BT_PERIPHERAL=y

# Better sleep management for both halves
CONFIG_ZMK_PM_SOFT_OFF=y
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Optimize BLE connection intervals for battery (peripheral)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Central (left) half optimizations
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2
CONFIG_ZMK_BLE_THREAD_PRIORITY=5
CONFIG_ZMK_BLE_THREAD_STACK_SIZE=768

# Bluetooth efficiency settings
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Report queue optimization (reduce memory usage)
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=3
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=10